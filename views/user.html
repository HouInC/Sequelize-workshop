{% block content %}
  <h3>User <small>{{user.name}}</h3>
  <h4>User email <small> {{user.email}}</h4>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    {% for page in pages %}
    <li><a href="{{page.getRoute}}">{{page.title}}</a></li>
    {%endfor%}
  </ul>
{% endblock %}
